<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="game.js"></script>
    <style>
        body canvas {
            position: absolute;
            top: 5px;
            left: 5px;
        }

        body {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var game = document.querySelector("canvas")

            var isPortrait = window.innerHeight > window.innerWidth
            var style = ""
            if (isPortrait) {
                // portrait? and need rotate 90deg
                style += "transform: rotate(90deg);"
            }
            var lowerSide = isPortrait ? window.innerWidth : window.innerHeight
            var needScale = lowerSide < 600
            if (needScale) {
                var coeff = lowerSide / 600
                style += "transform: scale(" + coeff + ");"
            }
            game.style = style
        };
    </script>
</head>
<body>
